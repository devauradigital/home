<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DevAura - Service Details</title>
  <meta name="description" content="Learn more about DevAura's innovative software, web development, and digital marketing solutions.">
  <meta name="keywords" content="software development, web development, digital marketing, SEO, UI/UX, DevAura">
  <meta property="og:title" content="DevAura - Service Details">
  <meta property="og:description" content="Detailed information about DevAura's services to empower your business.">
  <meta property="og:image" content="/images/devaura-logo.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Poppins:wght@700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.22.5/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background-color: #1a1a2e;
    }
    h1, h2, h3 {
      font-family: 'Poppins', sans-serif;
    }
    .gradient-bg {
      background: linear-gradient(135deg, #4c2c92 0%, #d35400 50%, #00a8b5 100%);
      background-size: 200% 200%;
      animation: gradientShift 15s ease infinite;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .animate-slide-in {
      animation: slideIn 0.8s ease-out forwards;
    }
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .hover-scale {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .hover-scale:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }
    .glass-card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .service-image-container {
      width: 100%;
      height: 300px;
      overflow: hidden;
      margin-bottom: 1rem;
    }
    .service-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
    }
    .back-arrow:hover {
      transform: translateX(-5px);
    }
  </style>
</head>
<body class="text-gray-200">
  <div id="root"></div>
  <script type="text/babel">
    const { useState, useEffect } = React;
    const { createRoot } = ReactDOM;

    const servicesData = [
      {
        title: "Website & eCommerce Development",
        desc: "Custom websites and robust eCommerce platforms to boost your online presence.",
        icon: "images/web.jpg",
        details: "Our Website & eCommerce Development service offers tailored solutions to create visually stunning and highly functional websites. Whether you need a simple portfolio site or a complex eCommerce platform, we use the latest technologies like React, Node.js, and Shopify to ensure seamless performance, mobile responsiveness, and secure payment gateways. Our team focuses on user-centric design, fast load times, and scalability to help your business grow online."
      },
      {
        title: "Software Development",
        desc: "Bespoke software solutions tailored to optimize your business processes.",
        icon: "images/software.jpg",
        details: "Our Software Development service delivers custom-built applications to streamline your business operations. From enterprise resource planning (ERP) systems to customer relationship management (CRM) tools, we develop software using languages like Python, Java, and C#. Our solutions are designed to be secure, scalable, and integrated with your existing systems, ensuring efficiency and long-term success."
      },
      {
        title: "Digital Marketing",
        desc: "Strategic campaigns to enhance your brand's reach and engagement.",
        icon: "images/digital marketing.jpg",
        details: "Our Digital Marketing services encompass strategic campaigns to boost your brand's visibility and engagement. We offer social media marketing, content creation, pay-per-click (PPC) advertising, and email marketing. Our data-driven approach ensures targeted campaigns that resonate with your audience, driving traffic and conversions to maximize your return on investment."
      },
      {
        title: "Search Engine Optimization (SEO)",
        desc: "Optimize your website to rank higher and attract more traffic.",
        icon: "images/seo.jpg",
        details: "Our SEO services are designed to improve your websiteâ€™s ranking on search engines like Google. We conduct in-depth keyword research, optimize on-page elements, build high-quality backlinks, and provide detailed analytics to track performance. Our goal is to increase organic traffic, enhance user engagement, and ensure your site remains compliant with the latest search engine algorithms."
      },
      {
        title: "UI/UX Design",
        desc: "Intuitive and engaging designs for seamless user experiences.",
        icon: "images/uiux.jpg",
        details: "Our UI/UX Design services focus on creating intuitive, user-friendly interfaces that enhance customer satisfaction. Using tools like Figma and Adobe XD, we design visually appealing layouts with seamless navigation. Our process includes user research, wireframing, prototyping, and usability testing to ensure your product is both aesthetically pleasing and highly functional."
      }
    ];

    const ServiceDetail = () => {
      const [service, setService] = useState(null);

      useEffect(() => {
        const params = new URLSearchParams(window.location.search);
        const serviceTitle = params.get('service');
        const foundService = servicesData.find(s => s.title === decodeURIComponent(serviceTitle));
        setService(foundService || null);
      }, []);

      if (!service) {
        return (
          <div className="min-h-screen flex items-center justify-center">
            <p className="text-xl text-gray-300">Service not found.</p>
          </div>
        );
      }

      return (
        <div className="min-h-screen">
          <section className="gradient-bg py-10">
            <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
              <a
                href="index.html"
                className="inline-flex items-center text-gray-300 hover:text-purple-400 transition-all duration-300 back-arrow mb-6"
              >
                <svg className="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M15 19l-7-7 7-7" />
                </svg>
                Back to Home
              </a>
              <div className="text-center animate-slide-in">
                <h1 className="text-4xl sm:text-5xl font-bold text-gray-100 mb-6">{service.title}</h1>
                <p className="text-lg text-gray-200 mb-8">{service.desc}</p>
              </div>
            </div>
          </section>
          <section className="py-20">
            <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
              <div className="grid grid-cols-1 lg:grid-cols-2 gap-12">
                <div className="animate-slide-in">
                  <div className="service-image-container">
                    <img src={service.icon} alt={service.title} className="service-image" />
                  </div>
                </div>
                <div className="glass-card p-8 rounded-xl shadow-lg hover-scale animate-slide-in">
                  <h2 className="text-2xl font-semibold text-purple-400 mb-4">Why Choose {service.title}?</h2>
                  <p className="text-gray-300 mb-6">{service.details}</p>
                  <a
                    href="#contact"
                    className="inline-flex bg-purple-500 text-gray-100 px-6 py-3 rounded-lg font-semibold hover:bg-orange-500 transition-all duration-300 hover:shadow-lg"
                  >
                    Get Started
                  </a>
                </div>
              </div>
            </div>
          </section>
        </div>
      );
    };

    const root = createRoot(document.getElementById('root'));
    root.render(<ServiceDetail />);
  </script>
</body>
</html>
