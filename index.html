<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DevAura - Software & Web Solutions</title>
  <meta name="description" content="DevAura provides innovative software, web development, and digital marketing solutions to empower startups and businesses.">
  <meta name="keywords" content="software development, web development, digital marketing, SEO, DevAura">
  <meta property="og:title" content="DevAura - Software & Web Solutions">
  <meta property="og:description" content="Empowering startups and businesses with custom software and web solutions.">
  <meta property="og:image" content="/images/devaura-logo.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Poppins:wght@700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.22.5/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3.2.0/dist/email.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.12.0/tsparticles.bundle.min.js" defer></script>
  <style>
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background-color: #1a1a2e;
    }
    h1, h2, h3 {
      font-family: 'Poppins', sans-serif;
    }
    .gradient-bg {
      background: linear-gradient(135deg, #4c2c92 0%, #d35400 50%, #00a8b5 100%);
      background-size: 200% 200%;
      animation: gradientShift 15s ease infinite;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .animate-slide-in {
      animation: slideIn 0.8s ease-out forwards;
    }
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-slide-in-delay-0 { animation-delay: 0s; }
    .animate-slide-in-delay-1 { animation-delay: 0.2s; }
    .animate-slide-in-delay-2 { animation-delay: 0.4s; }
    .animate-slide-in-delay-3 { animation-delay: 0.6s; }
    .animate-slide-in-delay-4 { animation-delay: 0.8s; }
    .animate-slide-in-delay-5 { animation-delay: 1.0s; }
    .animate-slide-in-delay-6 { animation-delay: 1.2s; }
    .animate-slide-in-delay-7 { animation-delay: 1.4s; }
    .hover-scale {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .hover-scale:hover {
      transform: scale(1.05) rotate(1deg);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }
    .mobile-menu {
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      background-color: rgba(31, 41, 55, 0.95);
      backdrop-filter: blur(10px);
      z-index: 40;
      opacity: 0;
      transform: translateY(-10%);
      transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
    }
    .menu-visible {
      transform: translateY(0);
      opacity: 1;
    }
    .menu-hidden {
      transform: translateY(-10%);
      opacity: 0;
      pointer-events: none;
    }
    .typing-text::after {
      content: '|';
      animation: blink 0.7s infinite;
    }
    @keyframes blink {
      50% { opacity: 0; }
    }
    .nav-link {
      position: relative;
    }
    .nav-link::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: -2px;
      left: 0;
      background-color: #a855f7;
      transition: width 0.3s ease;
    }
    .nav-link:hover::after {
      width: 100%;
    }
    .glass-card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .project-overlay {
      opacity: 0;
      background: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent);
      transition: opacity 0.3s ease;
    }
    .project:hover .project-overlay {
      opacity: 1;
    }
    .gradient-btn {
      background: linear-gradient(to right, #a855f7, #f97316);
      transition: background 0.3s ease;
    }
    .gradient-btn:hover {
      background: linear-gradient(to right, #9333ea, #f59e0b);
    }
    .social-icon {
      transition: transform 0.3s ease, background-color 0.3s ease;
    }
    .social-icon:hover {
      transform: scale(1.2);
      background-color: rgba(168, 85, 247, 0.2);
      border-radius: 50%;
    }
    .form-input:focus {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(168, 85, 247, 0.3);
    }
    .accordion-content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease-out;
    }
    .accordion-content.open {
      max-height: none;
    }
    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      border: 0;
    }
    .service-image-container {
      width: 100%;
      height: 120px;
      overflow: hidden;
      margin-bottom: 1rem;
    }
    .service-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
    }
  </style>
</head>
<body class="text-gray-200">
  <div id="root"></div>
  <script type="text/babel">
    const { useState, useEffect, useRef } = React;
    const { createRoot } = ReactDOM;

    const data = {
      phoneNumber: "+917859966310",
      services: [
        {
          title: "Website & eCommerce Development",
          desc: "Custom websites and robust eCommerce platforms to boost your online presence.",
          icon: "images/web.jpg"

          icon: "images/software.jpg"
        },
        {
          title: "Digital Marketing",

        },
        {

          icon: "images/seo.jpg"
        },
        {

          desc: "Intuitive and engaging designs for seamless user experiences.",
          icon: "images/uiux.jpg"
        }
      ],
      projects: [
        { name: "Law Firm Website", desc: "A professional website for a law firm showcasing their services.", img: "https://images.unsplash.com/photo-1589829545856-d10d557cf95f", link: "https://ypsyouknow.github.io/sonilawyers/" },
        { name: "Employee Management System", desc: "An application to manage employee records and performance.", img: "https://images.pexels.com/photos/3184291/pexels-photo-3184291.jpeg", link: "https://joyful-kitsune-d92044.netlify.app/" },
        { name: "Demolition Company Website", desc: "A website for a demolition company highlighting their projects.", img: "https://images.pexels.com/photos/159306/construction-site-build-construction-work-159306.jpeg", link: "https://www.demolitionexperts.in/" }
      ],
      testimonials: [
        { quote: "DevAura transformed our online presence with a stunning website that perfectly captures our brand.", author: "Pankaj Soni", role: "Owner, Soni Lawyers " },
        { quote: "Our online presence has never been stronger—DevAura delivered a visually stunning and strategically crafted website.", author: "Anthony", role: "Owner, AGS London Gardner" },
        { quote: "The tailored software developed by DevAura significantly enhanced the way we manage our day-to-day operations.", author: "Gaurang Vora", role: "Owner, Gaurang Vora and Associates" }
      ],
      faqs: [
        { question: "What types of websites can DevAura build?", answer: "We specialize in a wide range of websites, including eCommerce platforms, corporate websites, portfolios, and custom web applications tailored to your business needs." },
        { question: "How long does it take to develop a custom software solution?", answer: "The timeline depends on the project's complexity. A typical custom software project can take anywhere from 3 to 12 months, with regular updates provided throughout the process." },
        { question: "Can DevAura help improve my website's SEO?", answer: "Absolutely! Our SEO services include keyword research, on-page optimization, link building, and performance tracking to boost your site's visibility on search engines." },

        { question: "Can DevAura assist with digital marketing for my business?", answer: "Yes, we offer comprehensive digital marketing services, including SEO, PPC advertising, content marketing, and social media strategies to enhance your brand's online visibility." }
      ]
    };

    const NavBar = () => {
      const [isMenuOpen, setIsMenuOpen] = useState(false);
      const [currentSection, setCurrentSection] = useState('home');
      const menuRef = useRef(null);
      const touchStartY = useRef(0);
      const isSwiping = useRef(false);

      const toggleMenu = (e) => {
        if (e) e.stopPropagation();
        setIsMenuOpen(prev => !prev);
      };

      useEffect(() => {
        const handleClickOutside = (event) => {
          if (menuRef.current && !menuRef.current.contains(event.target) && isMenuOpen) {
            setIsMenuOpen(false);
          }
        };

        const handleTouchStart = (e) => {
          if (!isMenuOpen) return;
          touchStartY.current = e.touches[0].clientY;
          isSwiping.current = true;
        };

        const handleTouchMove = (e) => {
          if (!isMenuOpen || !isSwiping.current) return;
          const touchCurrentY = e.touches[0].clientY;
          const swipeDistance = touchCurrentY - touchStartY.current;
          if (Math.abs(swipeDistance) > 20) e.preventDefault();
        };

        const handleTouchEnd = (e) => {
          if (!isMenuOpen || !isSwiping.current) return;
          const touchEndY = e.changedTouches[0].clientY;
          const swipeDistance = touchEndY - touchStartY.current;
          if (swipeDistance > 50) setIsMenuOpen(false);
          isSwiping.current = false;
        };

        const handleKeyDown = (e) => {
          if (e.key === 'Escape' && isMenuOpen) setIsMenuOpen(false);
        };

        const handleScroll = () => {
          const sections = ['home', 'services', 'projects', 'testimonials', 'faq', 'contact'];
          const scrollPosition = window.scrollY + 100;
          for (const section of sections) {
            const element = document.getElementById(section);
            if (element && scrollPosition >= element.offsetTop && scrollPosition < element.offsetTop + element.offsetHeight) {
              setCurrentSection(section);
              break;
            }
          }
        };

        document.addEventListener('click', handleClickOutside);
        document.addEventListener('touchstart', handleTouchStart);
        document.addEventListener('touchmove', handleTouchMove, { passive: false });
        document.addEventListener('touchend', handleTouchEnd);
        document.addEventListener('keydown', handleKeyDown);
        window.addEventListener('scroll', handleScroll);
        return () => {
          document.removeEventListener('click', handleClickOutside);
          document.removeEventListener('touchstart', handleTouchStart);
          document.removeEventListener('touchmove', handleTouchMove);
          document.removeEventListener('touchend', handleTouchEnd);
          document.removeEventListener('keydown', handleKeyDown);
          window.removeEventListener('scroll', handleScroll);
        };
      }, [isMenuOpen]);

      return (
        <nav className="bg-gray-900 shadow-lg sticky top-0 z-50">
          <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
            <h1 className="text-2xl font-bold">
              <span className="text-cyan-400">Dev</span>
              <span className="text-orange-400">Aura</span>
            </h1>
            <div className="hidden md:flex space-x-6">
              {['Home', 'Services', 'Projects', 'Testimonials', 'FAQ', 'Contact'].map((item) => (
                <a
                  key={item}
                  href={`#${item.toLowerCase()}`}
                  className={`text-gray-300 hover:text-purple-400 transition-all duration-300 font-semibold nav-link ${
                    currentSection === item.toLowerCase() ? 'text-purple-400' : ''
                  }`}
                  aria-current={currentSection === item.toLowerCase() ? 'page' : undefined}
                >
                  {item}
                </a>
              ))}
            </div>
            <button
              className="md:hidden text-gray-300 hover:text-purple-400 focus:outline-none focus:ring-2 focus:ring-purple-400"
              onClick={toggleMenu}
              aria-label="Toggle menu"
              aria-expanded={isMenuOpen}
            >
              <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d={isMenuOpen ? "M6 18L18 6M6 6l12 12" : "M4 6h16M4 12h16m-7 6h7"}></path>
              </svg>
            </button>
          </div>
          <div ref={menuRef} className={`md:hidden mobile-menu ${isMenuOpen ? 'menu-visible' : 'menu-hidden'}`}>
            <div className="flex flex-wrap justify-around py-4 px-4 space-x-4">
              {['Home', 'Services', 'Projects', 'Testimonials', 'FAQ', 'Contact'].map((item) => (
                <a
                  key={item}
                  href={`#${item.toLowerCase()}`}
                  className={`text-gray-300 hover:text-purple-400 text-base font-medium transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-purple-400 ${
                    currentSection === item.toLowerCase() ? 'text-purple-400' : ''
                  }`}
                  onClick={toggleMenu}
                  tabIndex={isMenuOpen ? 0 : -1}
                  aria-current={currentSection === item.toLowerCase() ? 'page' : undefined}
                >
                  {item}
                </a>
              ))}
            </div>
          </div>
        </nav>
      );
    };

    const Hero = () => {
      const [text, setText] = useState('');
      const particlesRef = useRef(null);
      const fullText = 'At DevAura, we design innovative software and websites that empower startups and businesses to solve real-world challenges and accelerate growth.';

      useEffect(() => {
        let index = 0;
        const typingInterval = setInterval(() => {
          if (index < fullText.length) {
            setText(fullText.slice(0, index + 1));
            index++;
          } else {
            clearInterval(typingInterval);
          }
        }, 50);

        if (!particlesRef.current) {
          tsParticles.load("particles-js", {
            particles: {
              number: { value: 50, density: { enable: true, value_area: 800 } },
              color: { value: "#ffffff" },
              shape: { type: "circle" },
              opacity: { value: 0.5, random: true },
              size: { value: 3, random: true },
              line_linked: { enable: true, distance: 150, color: "#ffffff", opacity: 0.2, width: 1 },
              move: { enable: true, speed: 2, direction: "none", random: true, straight: false, out_mode: "out", bounce: false }
            },
            interactivity: {
              events: { onhover: { enable: true, mode: "repulse" }, onclick: { enable: true, mode: "push" } },
              modes: { repulse: { distance: 100, duration: 0.4 }, push: { particles_nb: 4 } }
            },
            retina_detect: true
          });
          particlesRef.current = true;
        }

        return () => clearInterval(typingInterval);
      }, []);

      return (
        <section id="home" className="gradient-bg text-gray-100 py-32 text-center relative overflow-hidden">
          <div id="particles-js" className="absolute inset-0 opacity-30"></div>
          <div className="absolute inset-0 opacity-20 bg-[url('/path/to/hero-bg.jpg')] bg-cover bg-center animate-pulse"></div>
          <div className="max-w-5xl mx-auto px-4 animate-slide-in relative z-10">
            <h2 className="text-4xl sm:text-6xl font-extrabold mb-6 drop-shadow-lg text-white">Empowering Your Business Growth</h2>
            <p className="text-lg sm:text-xl mb-8 typing-text text-gray-200">{text}</p>
            <div className="flex justify-center">
              <a
                href="https://forms.gle/ZDdqZJDd6hqtDS6p7"
                target="_blank"
                rel="noopener noreferrer"
                className="bg-purple-500 text-gray-100 px-8 py-4 rounded-full font-semibold hover:bg-orange-500 transition-all duration-300 hover:shadow-lg"
              >
                Schedule a Meeting
              </a>
            </div>
          </div>
        </section>
      );
    };

    const Services = () => (
      <section id="services" className="py-20 bg-gray-800">
        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
          <h2 className="text-4xl font-bold text-center text-gray-100 mb-16 animate-slide-in">Our Services</h2>
          <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
            {data.services.map((service, index) => (
              <a
                key={index}
                href={`service-detail.html?service=${encodeURIComponent(service.title)}`}
                rel="noopener noreferrer"
                className={`p-6 rounded-xl shadow-lg hover-scale glass-card animate-slide-in animate-slide-in-delay-${index}`}
              >
                <div className="service-image-container">
                  <img src={service.icon} alt={service.title} className="service-image" />
                </div>
                <h3 className="text-xl font-semibold text-purple-400 mb-3">{service.title}</h3>
                <p className="text-gray-300 text-sm">{service.desc}</p>
              </a>
            ))}
          </div>
        </div>
      </section>
    );

    const Projects = () => (
      <section id="projects" className="py-20 bg-gray-900">
        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
          <h2 className="text-4xl font-bold text-center text-gray-100 mb-16 animate-slide-in">Our Projects</h2>
          <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
            {data.projects.map((project, index) => (
              <div
                key={index}
                className={`bg-gray-700 rounded-xl shadow-lg overflow-hidden hover-scale animate-slide-in animate-slide-in-delay-${index} project`}
              >
                <a href={project.link} target="_blank" rel="noopener noreferrer">
                  <img src={project.img} alt={project.name} className="w-full h-48 object-cover" />
                  <div className="project-overlay absolute inset-0 flex items-center justify-center">
                    <span className="text-white font-semibold bg-purple-500 px-4 py-2 rounded-full opacity-0 group-hover:opacity-100 transition-opacity duration-300">View Project</span>
                  </div>
                  <div className="p-6">
                    <h3 className="text-xl font-semibold text-cyan-400 mb-3">{project.name}</h3>
                    <p className="text-gray-300 text-sm">{project.desc}</p>
                  </div>
                </a>
              </div>
            ))}
          </div>
        </div>
      </section>
    );

    const Testimonials = () => (
      <section id="testimonials" className="py-20 bg-gray-800">
        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
          <h2 className="text-4xl font-bold text-center text-gray-100 mb-16 animate-slide-in">What Our Clients Say</h2>
          <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
            {data.testimonials.map((testimonial, index) => (
              <div
                key={index}
                className={`p-6 rounded-xl shadow-lg hover-scale glass-card animate-slide-in animate-slide-in-delay-${index}`}
              >
                <p className="text-gray-300 text-sm mb-4 italic">"{testimonial.quote}"</p>
                <h3 className="text-lg font-semibold text-purple-400">{testimonial.author}</h3>
                <p className="text-gray-400 text-sm">{testimonial.role}</p>
              </div>
            ))}
          </div>
        </div>
      </section>
    );

    const FAQ = () => {
      const [openIndex, setOpenIndex] = useState(null);

      const toggleAccordion = (index) => {
        setOpenIndex(openIndex === index ? null : index);
      };

      return (
        <section id="faq" className="py-20 bg-gray-900">
          <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <h2 className="text-4xl font-bold text-center text-gray-100 mb-16 animate-slide-in">Frequently Asked Questions</h2>
            <div className="grid grid-cols-1 lg:grid-cols-2 gap-8">
              {data.faqs.map((faq, index) => (
                <div
                  key={index}
                  className={`bg-gray-700 rounded-xl shadow-lg overflow-hidden glass-card animate-slide-in animate-slide-in-delay-${index % 6}`}
                >
                  <button
                    className="w-full p-6 flex justify-between items-center text-left focus:outline-none"
                    onClick={() => toggleAccordion(index)}
                    aria-expanded={openIndex === index}
                    aria-controls={`faq-content-${index}`}
                  >
                    <h3 className="text-xl font-semibold text-purple-400">{faq.question}</h3>
                    <svg
                      className={`w-6 h-6 text-gray-300 transition-transform duration-300 ${openIndex === index ? 'transform rotate-180' : ''}`}
                      fill="none"
                      stroke="currentColor"
                      viewBox="0 0 24 24"
                    >
                      <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M19 9l-7 7-7-7" />
                    </svg>
                  </button>
                  <div id={`faq-content-${index}`} className={`accordion-content ${openIndex === index ? 'open' : ''}`}>
                    <p className="px-6 pb-6 text-gray-300 text-sm">{faq.answer}</p>
                  </div>
                </div>
              ))}
            </div>
          </div>
        </section>
      );
    };

    const Contact = () => {
      const [formData, setFormData] = useState({ name: '', email: '', message: '' });
      const [errors, setErrors] = useState({});
      const [isSubmitting, setIsSubmitting] = useState(false);
      const [submitStatus, setSubmitStatus] = useState(null);

      useEffect(() => {
        // Note: Replace with environment variable or server-side handling
        emailjs.init("dSlgqCLBZsVf6odhG");
      }, []);

      const validateForm = () => {
        const newErrors = {};
        if (!formData.name.trim()) newErrors.name = 'Name is required';
        if (!formData.email.trim()) {
          newErrors.email = 'Email is required';
        } else if (!/\S+@\S+\.\S+/.test(formData.email)) {
          newErrors.email = 'Invalid email format';
        }
        if (!formData.message.trim()) newErrors.message = 'Message is required';
        setErrors(newErrors);
        return Object.keys(newErrors).length === 0;
      };

      const handleChange = (e) => {
        setFormData({ ...formData, [e.target.name]: e.target.value });
        if (errors[e.target.name]) setErrors({ ...errors, [e.target.name]: '' });
      };

      const handleSubmit = async () => {
        if (!validateForm()) return;
        setIsSubmitting(true);
        setSubmitStatus(null);

        const submission = {
          ...formData,
          timestamp: new Date().toISOString()
        };
        const existingData = JSON.parse(localStorage.getItem('contactSubmissions') || '[]');
        localStorage.setItem('contactSubmissions', JSON.stringify([...existingData, submission]));

        try {
          await emailjs.send(
            'service_lxf2hn8',
            'template_rjv5qed',
            {
              name: formData.name,
              email: formData.email,
              message: formData.message,
              timestamp: submission.timestamp
            }
          );
          setSubmitStatus('success');
          setFormData({ name: '', email: '', message: '' });
        } catch (error) {
          console.error('EmailJS error:', error);
          setSubmitStatus('error');
          const whatsappMessage = `New Contact Form Submission\nName: ${formData.name}\nEmail: ${formData.email}\nMessage: ${formData.message}`;
          const whatsappUrl = `https://wa.me/${data.phoneNumber}?text=${encodeURIComponent(whatsappMessage)}`;
          window.open(whatsappUrl, '_blank');
        } finally {
          setIsSubmitting(false);
        }
      };

      return (
        <section id="contact" className="py-20 bg-gray-800">
